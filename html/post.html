<div style="position: fixed; top: 10px; left: 10px">
<input type="checkbox" id="darkmode-toggle" style="display: none;" data-theme="light"></input>
<label for="darkmode-toggle">
  <svg class="outline">
    <use href="#moon"></use>
  </svg>
</label>
</div>

<script>
  let getCheckbox = () => document.querySelector('#darkmode-toggle')
  let getDarkStyleTag = ()=>document.getElementById(`darkStyleCss`)
  
  let darkCss = getDarkStyleTag().innerHTML

  let activateDarkMode = (dark) => {
    if(getDarkStyleTag()) {
        let styleTag = getDarkStyleTag()
        styleTag && styleTag.parentElement.removeChild(styleTag)
    }
    if(dark) {
        let styleTag = document.createElement('style')
        styleTag.setAttribute('id','darkStyleCss')
        styleTag.innerHTML = darkCss
        document.querySelector('head').appendChild(styleTag)
        document.querySelector('label svg use').setAttribute('href','#sun')
    } else if(!dark) {
        document.querySelector('label svg use').setAttribute('href','#moon')
    }
  }

  let matched = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)")
  activateDarkMode(matched.matches)
  getCheckbox().checked = matched.matches

  matched.addListener(e => activateDarkMode(e.matches));

  let eventHandler = event=>activateDarkMode(event.target.checked)
  getCheckbox().addEventListener('change',eventHandler)
</script>
